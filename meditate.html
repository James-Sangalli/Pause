<!DOCTYPE html>
<html lang="english">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>meditate</title>
    <script src="helpers.js"></script>
    <script src="timer.js"></script>
    <script src="meditate.js"></script>
</head>
<body>
    <h1>Take some time to meditate</h1>
    <button id="meditate" class="btn btn-danger">Meditate</button>
    <p id="status"></p>
    <p id="dailyStreak"></p>
    <div id="timer" hidden></div>
    <label for="thoughts"></label><textarea id="thoughts" placeholder="What's on your mind?"></textarea>
    <button id="saveThoughts" onclick="saveThoughts">save</button>
    <h6 id="thoughtHistory"></h6>
</body>
</html>
